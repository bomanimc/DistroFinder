<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
    <form>
      Subject: <input id="sub" type="text" name="sub"><br>
      Number: <input id="num" type="text" name="num"><br>
      <button id="btn">Hello</button>
    <form>
</body>
</html>

 <script type="text/javascript">
            $(function() {
                $("#btn").click(function() {
                    var subject = document.getElementById('sub').value;
                    var number = document.getElementById('num').value;
                    var https = require('https');
                     
                    /**
                     * HOW TO Make an HTTP Call - GET
                     */
                    var urlString = '/?key=qrEZc4xKeF4KCBj2&term=4570&subject='+subject+'&catalog_num='+number;
                    // options for GET
                    var optionsget = {
                        host : 'http://api.asg.northwestern.edu/courses',
                        path : urlString, // the rest of the url with parameters if needed
                        method : 'GET' // do GET
                    };

                    console.log(urlString);
                     
                    console.info('Options prepared:');
                    console.info(optionsget);
                    console.info('Do the GET call');
                     
                    // do the GET request
                    var reqGet = https.request(optionsget, function(res) {
                        console.log("statusCode: ", res.statusCode);
                        // uncomment it for header details
                    //  console.log("headers: ", res.headers);
                     
                     
                        res.on('data', function(d) {
                            console.info('GET result:\n');
                            console.log(urlString);
                            process.stdout.write(d);
                            console.info('\n\nCall completed');
                        });
                     
                    });
                     
                    reqGet.end();
                    reqGet.on('error', function(e) {
                        console.error(e);
                    });
                });
            });
        </script>

<script type="text/javascript">

    var subject = document.getElementById('sub').value;
    var number = document.getElementById('num').value;
    var https = require('https');
     
    /**
     * HOW TO Make an HTTP Call - GET
     */

    // options for GET
    var optionsget = {
        host : 'http://api.asg.northwestern.edu/courses',
        path : '/?key=qrEZc4xKeF4KCBj2&term=4570&subject='+subject+'&catalog_num='+number, // the rest of the url with parameters if needed
        method : 'GET' // do GET
    };
     
    console.info('Options prepared:');
    console.info(optionsget);
    console.info('Do the GET call');
     
    // do the GET request
    var reqGet = https.request(optionsget, function(res) {
        console.log("statusCode: ", res.statusCode);
        // uncomment it for header details
    //  console.log("headers: ", res.headers);
     
     
        res.on('data', function(d) {
            console.info('GET result:\n');
            process.stdout.write(d);
            console.info('\n\nCall completed');
        });
     
    });
     
    reqGet.end();
    reqGet.on('error', function(e) {
        console.error(e);
    });
</script>
